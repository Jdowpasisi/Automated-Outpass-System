<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Outpass</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/form.css') }}"> 
    <!-- <link rel="stylesheet" href="/site_code/static/styles/form.css"> -->
</head>
<body>
    <nav>
        <div class="icon">
            <a href="/"><img src="{{ url_for('static', filename='images/emblem.png') }}" alt="Home" class="logo"></a>
        </div>
        <h1>HOME</h1>
        <div class="nav-items">
            <a href="/profile"><img src="{{ url_for('static', filename='images/whiteprofile1.png') }}" alt="Profile" class="profile-icon"></a>
        </div> 
    </nav>
</nav>
    <div class = "container">
        <h1>Outpass</h1>
        <form method="POST">
            <label for="email">Your name</label>
            <input type="text" name = "uname" class = "form-control" id = "uname" required>
            <br>
            <br>

            <label for="email">Mobile number</label>
            <input type="text" name = "num" class = "form-control" id = "num" required>
            <br>
            <br>

            <label for="email">Email Address</label>
            <input type="text" name = "mail" class = "form-control" id = "mail" required>
            <br>
            <br>

            <label for="email">Hostel name</label>
            <input type="text" name = "hname" class = "form-control" id = "hname" required>
            <br>
            <br>

            <label for="email">Room number</label>
            <input type="text" name = "hnum" class = "form-control" id = "hnum" required>
            <br>
            <br>

            <label for="email">Date</label>
            <input type="date" name = "tarikh" class = "form-control" id = "tarikh" required>
            <br>
            <br>

            <label for="email">Date of Leaving</label>
            <input type="date" name = "ldate" class = "form-control" id = "ldate" required>
            <br>
            <br>

            <label for="email">Place to visit</label>
            <input type="text" name = "vplace" class = "form-control" id = "vplace" required>
            <br>
            <br>

            <label for="email">Time of leaving</label>
            <input type="time" name = "ltime" class = "form-control" id = "ltime" max = "17:00" required>
            <br>
            <small>Leaving hours are upto 5pm</small>
            <br>
            <br>

            <label for="email">Time of coming</label>
            <input type="time" name = "ctime" class = "form-control" id = "ctime" max = "19:30" required>
            <br>
            <br>

            <label for="email">Your parent's mobile number</label>
            <input type="text" name="pnum" id="pnum" class = "form-control" required>
            <br>
            <br>

            <label for="email">Program</label>
            <input type="text" name="prgm" id="prgm" class = "form-control" required>
            <br>
            <br>

            <label for="email">Reason</label>
            <br>
            <textarea name="rson" id="rson" rows="5" cols="30"
            placeholder="Comment your reason" required>

            
            </textarea>
            <br>
            <br>

        
            <button type = "submit" class = "btn form-control btn-default">Submit</button>
   
        </form>

    </div>
    
</body>
</html>
